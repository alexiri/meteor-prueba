<template name="inicio">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Pruebas</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each datos}}
          {{#ionItem path="datos" _id=id buttonRight=true class="item-icon-right"}}
            {{name}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
